<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/eccrypto.min.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <title>K200434-Assignment 2B</title>
</head>
<body>
    <div id="main">
        <div id="key-body" class="">
            <h1>Key Generation</h1>
            <div>
                <form action="" method="POST">
                    <div>
                        <label for="public_key">Public Key:</label>
                        <input id="pubKey" class="input" name="public_key" type="text" disabled placeholder="Public Key" value="">
                    </div>
                    <div>
                        <label for="private_key">Private Key:</label>
                        <input id="private_key" class="input" name="private_key" type="text" disabled placeholder="Private Key" value="">
                    </div>
                    <button type="submit" class="key-generation-btn" name="generate_keys">
                        Generate Keys
                    </button>
                </form>
                
                <button id="key-navlink" class="navlink">
                    Encryption →
                </button>
            </div>
        </div>
        
        <div id="encrypt-body" >
            <h1>Encryption</h1>
            <div id="pubKey" style="display: none;">
                
            </div>
            <div>
                <form action="" method="POST">
                    <div>
                        <label for="public_key_enc">Public Key:</label>
                        <input id="public_key_enc" class="input" name="public_key_enc" type="text" placeholder="Enter your Public Key here">
                    </div>
                    <div>
                        <label for="plainTXT_encrypt">Plaintext:</label>
                        <input id="plainTXT_encrypt" class="input" name="plainTXT_encrypt" type="text" placeholder="Enter your Plaintext here">
                    </div>
                    <div>
                        <label for="cipherTXT_encrpyt">Ciphertext:</label>
                        <input id="cipherTXT_encrpyt" class="input" name="cipherTXT_encrpyt" type="text" disabled placeholder="Ciphertext" value="">
                    </div>
                    <button type="submit" class="encrypt-btn">
                        Encrypt
                    </button>
                </form>
                
                <button id="encrypt-navlink" class="navlink">
                    Decryption →
                </button>
            </div>
        </div>

        <div id="decrypt-body" >
            <h1>Decryption</h1>
            <div id="privKey" style="display: none;"></div>
            <div>
                <form action="" method="POST">
                    <div>
                        <label for="private_key_dec">Private Key:</label>
                        <input id="private_key_dec" class="input" name="private_key_dec" type="text" placeholder="Enter your Private Key here">
                    </div>
                    <div>
                        <label for="ciphertext_dec">Ciphertext:</label>
                        <input id="ciphertext_dec" class="input" name="ciphertext_dec" type="text" placeholder="Enter your Ciphertext here">
                    </div>
                    <div>
                        <label for="decrypted_text">Decrypted Text:</label>
                        <input id="decrypted_text" class="input" name="decrypted_text" type="text" disabled placeholder="Decrypted Text" value="">
                    </div>
                    <button type="submit" class="decrypt-btn">
                        Decrypt
                    </button>
                </form>

            </div>
        </div>
    </div>
    <script type="module" src="../js/index.js"></script>

</body>
</html>
